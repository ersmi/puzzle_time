<ion-header>
 <ion-navbar hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" [value]="user" [(ngModel)]="user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button block (click) = "submit()">LOGIN</button>

</ion-content>
